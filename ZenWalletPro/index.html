<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人財務管理 (Firebase版)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div id="loader"></div>

    <div class="container my-4" id="app-container">
        <h2 class="mb-4 fw-bold">💰 財務儀表板 (Firebase)</h2>
        
        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#dashboard-tab">儀表板</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#portfolio-tab">投資組合</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#settings-tab">設定</button></li>
        </ul>

        <div class="tab-content" id="mainTabsContent">
            <div class="tab-pane fade show active" id="dashboard-tab">
                <div class="dashboard-module">
                    <h4><i class="bi bi-list-ul"></i> 交易紀錄</h4>
                    <div id="transactionsList" class="list-group list-group-flush">載入中...</div>
                </div>
            </div>
            <div class="tab-pane fade" id="portfolio-tab">投資功能開發中...</div>
            <div class="tab-pane fade" id="settings-tab">設定功能開發中...</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script type="module" src="js/app.js"></script>
</body>
</html>
