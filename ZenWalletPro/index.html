<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人財務管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/gridstack@10.0.1/dist/gridstack.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/gridstack@10.0.1/dist/gridstack-all.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/idb@8/build/umd.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">

    <div id="loader"></div>
    <div id="system-status" class="d-none"></div>

    <div class="container-fluid px-md-4 my-4" id="app-container" style="display: none;">
        
        <div id="component-navbar"></div>

        <ul class="nav nav-tabs mb-4" id="mainTabs" role="tablist">
            <li class="nav-item"><button class="nav-link active" id="dashboard-tab-btn" data-bs-toggle="tab" data-bs-target="#dashboard-tab">儀表板</button></li>
            <li class="nav-item"><button class="nav-link" id="portfolio-tab-btn" data-bs-toggle="tab" data-bs-target="#portfolio-tab">投資組合</button></li>
            <li class="nav-item"><button class="nav-link" id="settings-tab-btn" data-bs-toggle="tab" data-bs-target="#settings-tab">系統設定</button></li>
        </ul>

        <div class="tab-content" id="mainTabsContent">
            <div class="tab-pane fade show active" id="dashboard-tab" role="tabpanel">
                </div>

            <div class="tab-pane fade" id="portfolio-tab" role="tabpanel">
                </div>

            <div class="tab-pane fade" id="settings-tab" role="tabpanel">
                </div>
        </div>
    </div>

    <div id="component-modals"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
