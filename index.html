<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EchoVerge 專案實驗室</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --bg-color: #f0f2f5;
            --text-color: #333;
            --card-bg: #ffffff;
            --accent-color: #0d6efd;
        }

        body {
            font-family: "Microsoft JhengHei", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 頂部標題區 */
        header {
            background: linear-gradient(120deg, #2b32b2, #1488cc);
            color: white;
            padding: 80px 20px 60px;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
        }
        
        header h1 {
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            font-weight: 800;
            letter-spacing: 2px;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 主要內容區 - Grid 作品牆 */
        main {
            flex: 1;
            max-width: 1200px;
            margin: -50px auto 40px; /* 負邊距讓卡片往上蓋住 header */
            padding: 0 20px;
            width: 100%;
            box-sizing: border-box;
            z-index: 10;
        }

        .gallery-grid {
            display: grid;
            /* 關鍵：自動填滿，每格最小 300px，最大 1fr */
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 30px;
        }

        /* 卡片設計 */
        .project-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
        }

        .project-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        /* 卡片封面圖 (目前用 CSS 漸層模擬) */
        .card-cover {
            height: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 4rem;
            position: relative;
        }

        /* 專案 A 的封面配色 */
        .cover-salary {
            background: linear-gradient(45deg, #4facfe 0%, #00f2fe 100%);
        }

        /* 專案 B 的封面配色 */
        .cover-pdf {
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        }

        /* 未來擴充的封面配色 */
        .cover-coming {
            background: linear-gradient(45deg, #e0c3fc 0%, #8ec5fc 100%);
            opacity: 0.7;
        }

        .card-body {
            padding: 25px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 10px;
            color: #2c3e50;
        }

        .card-desc {
            font-size: 0.95rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
            flex-grow: 1;
        }

        /* 標籤區 */
        .tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .tag {
            font-size: 0.75rem;
            padding: 4px 10px;
            border-radius: 20px;
            background-color: #f1f3f5;
            color: #555;
            font-weight: 600;
        }

        /* 箭頭按鈕 */
        .btn-arrow {
            margin-top: 20px;
            color: var(--accent-color);
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }
        
        .project-card:hover .btn-arrow i {
            transform: translateX(5px);
            transition: transform 0.3s;
        }

        footer {
            text-align: center;
            padding: 30px;
            color: #999;
            font-size: 0.9rem;
            background: #fff;
            border-top: 1px solid #eee;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <header>
        <h1><i class="bi bi-box-seam"></i> EchoVerge Projects</h1>
        <p>WEB 應用開發 | 工具實驗室</p>
    </header>

    <main>
        <div class="gallery-grid">
            
            <a href="./teacher_salary_system/" class="project-card">
                <div class="card-cover cover-salary">
                    <i class="bi bi-calendar-check"></i>
                </div>
                <div class="card-body">
                    <div class="card-title">教師課務薪資系統</div>
                    <div class="card-desc">
                        專為教師設計的薪資試算 PWA。支援拖曳排課、鐘點費自動計算、Excel 報表匯出及雲端資料同步。
                    </div>
                    <div class="tags">
                        <span class="tag">Web App</span>
                        <span class="tag">Firebase</span>
                        <span class="tag">PWA</span>
                    </div>
                    <div class="btn-arrow">進入系統 <i class="bi bi-arrow-right"></i></div>
                </div>
            </a>

            <a href="./watermark_killer/" class="project-card">
                <div class="card-cover cover-pdf">
                    <i class="bi bi-file-earmark-pdf"></i>
                </div>
                <div class="card-body">
                    <div class="card-title">PDF 全能工具箱</div>
                    <div class="card-desc">
                        針對 NotebookLM 優化的 PDF 處理器。提供互動式遮罩、去浮水印、圖層管理與一鍵比對原圖功能。
                    </div>
                    <div class="tags">
                        <span class="tag">React</span>
                        <span class="tag">PDF-Lib</span>
                        <span class="tag">工具</span>
                    </div>
                    <div class="btn-arrow">開始使用 <i class="bi bi-arrow-right"></i></div>
                </div>
            </a>

            <div class="project-card" style="cursor: default; opacity: 0.8;">
                <div class="card-cover cover-coming">
                    <i class="bi bi-cone-striped"></i>
                </div>
                <div class="card-body">
                    <div class="card-title">開發中專案...</div>
                    <div class="card-desc">
                        更多有趣的 Web 實驗與實用工具即將上線。
                    </div>
                    <div class="tags">
                        <span class="tag">Coming Soon</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <footer>
        <p>&copy; 2026 EchoVerge. Created with passion.</p>
    </footer>

</body>
</html>
