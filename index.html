<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EchoVerge 專案入口</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", "Helvetica Neue", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* 頂部標題區 */
    header {
      background: linear-gradient(135deg, #0d6efd, #0a58ca);
      color: #fff;
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    header h1 { margin: 0; font-size: 2.5rem; font-weight: bold; letter-spacing: 1px; }
    header p { opacity: 0.9; margin-top: 10px; font-size: 1.1rem; }
    
    /* 主內容區 */
    main {
      flex: 1;
      max-width: 900px;
      margin: -30px auto 40px; /* 讓卡片稍微往上浮動蓋住 header */
      padding: 0 20px;
      width: 100%;
      box-sizing: border-box;
    }
    
    /* 卡片容器 */
    .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }
    
    /* 單一專案卡片 */
    .project-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.05);
      padding: 30px;
      transition: all 0.3s ease;
      text-decoration: none;
      color: inherit;
      display: flex;
      flex-direction: column;
      border: 1px solid #e9ecef;
      position: relative;
      overflow: hidden;
    }
    
    /* 卡片懸停效果 */
    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(13, 110, 253, 0.15);
      border-color: #0d6efd;
    }
    
    /* 裝飾線條 */
    .project-card::before {
      content: "";
      position: absolute;
      top: 0; left: 0; width: 4px; height: 100%;
      background-color: #e9ecef;
      transition: background-color 0.3s;
    }
    .project-card:hover::before {
      background-color: #0d6efd;
    }
    
    /* 專案標題與描述 */
    .project-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #2c3e50;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .project-desc {
      font-size: 0.95rem;
      color: #6c757d;
      line-height: 1.6;
    }

    /* 底部 */
    footer {
      text-align: center;
      padding: 20px;
      background: #eee;
      color: #6c757d;
      font-size: 0.9rem;
    }
    
    /* 小標籤 */
    .badge {
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 4px;
      background-color: #e9ecef;
      color: #495057;
      font-weight: normal;
    }
  </style>
</head>
<body>
  <header>
    <h1>EchoVerge</h1>
    <p>專案作品集入口網站</p>
  </header>

  <main>
    <div class="project-list">
      
      <a href="./teacher_salary_system/" class="project-card">
        <div class="project-title">
            教師課務薪資系統
            <span class="badge">Web App</span>
        </div>
        <div class="project-desc">
          專為教師設計的薪資試算與課表管理工具。支援雲端同步、超鐘點計算、拖曳排課與統計報表匯出功能，解決繁瑣的課務紀錄需求。
        </div>
      </a>

      <a href="./watermark_killer/" class="project-card">
        <div class="project-title">
            NotebookLM PDF 工具箱
            <span class="badge">Utility</span>
        </div>
        <div class="project-desc">
          針對 AI 筆記軟體優化的 PDF 處理工具。提供互動式定位、遮罩圖層管理、一鍵比對與批次下載功能，提升文件閱讀與辨識體驗。
        </div>
      </a>

    </div>
  </main>

  <footer>
    <p>&copy; 2026 EchoVerge. All rights reserved.</p>
  </footer>
</body>
</html>
