<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenWallet - 現代化個人財務管理</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
</head>
<body>
    <div id="loader" style="display: none;"></div>

    <div id="login-section" class="container text-center" style="margin-top: 20vh;">
        <h1 class="mb-4">💰 ZenWallet</h1>
        <p class="text-muted">請登入 Google 帳號以開始同步您的財務數據</p>
        <button id="btn-login" class="btn btn-primary btn-lg">
            <i class="bi bi-google"></i> Google 一鍵登入
        </button>
        <button class="btn btn-outline-danger btn-sm">登出</button>
    </div>

    <div id="app-container" class="container-fluid py-4" style="display: none;">
        <header class="d-flex justify-content-between align-items-center mb-4 px-3">
            <h2 class="fw-bold">ZenWallet <span id="pro-status-badge" class="badge rounded-pill bg-light text-dark fs-6 ms-2"></span></h2>
            <div class="user-controls">
                <button id="btn-cloud-sync" class="btn btn-outline-primary btn-sm me-2">
                    <i class="bi bi-cloud-arrow-up"></i> 雲端備份
                </button>
                <button class="btn btn-outline-danger btn-sm">登出</button>
            </div>
        </header>

        <div id="dashboard-split-container">
            <div id="dashboard-col-left">
                <div class="dashboard-module" id="module-total-assets">
                    <h4 class="module-title drag-handle"><i class="bi bi-shield-check"></i> 總資產淨值</h4>
                    <div class="stat-card text-center">
                        <div class="stat-value" id="total-assets-display">$ 0.00</div>
                        <div class="stat-label" id="total-assets-breakdown">載入中...</div>
                    </div>
                </div>

                <div class="dashboard-module" id="module-pie-chart">
                    <h4 class="module-title drag-handle"><i class="bi bi-pie-chart-fill"></i> 支出類別</h4>
                    <div style="height: 300px;"><canvas id="categoryPieChart"></canvas></div>
                </div>
            </div>

            <div id="dashboard-col-right">
                <div class="dashboard-module" id="module-add-tx">
                    <h4 class="module-title drag-handle"><i class="bi bi-pencil-square"></i> 新增紀錄</h4>
                    <form id="addTransactionForm" class="row g-2">
                        <div class="col-6"><input type="date" class="form-control" id="add-date" required></div>
                        <div class="col-6">
                            <select class="form-select" id="add-type" required>
                                <option value="支出">支出</option>
                                <option value="收入">收入</option>
                            </select>
                        </div>
                        <div class="col-12"><input type="text" class="form-control" id="add-item" placeholder="項目內容" required></div>
                        <div class="col-12"><input type="number" class="form-control" id="add-amount" placeholder="金額" required></div>
                        <button type="submit" class="btn btn-primary w-100 mt-2">新增紀錄</button>
                    </form>
                </div>

                <div class="dashboard-module" id="module-tx-list">
                    <h4 class="module-title drag-handle"><i class="bi bi-list-ul"></i> 最近交易</h4>
                    <div id="transactionsList" class="list-group list-group-flush mt-3">
                        </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore-compat.js"></script>
    
    <script src="assets/js/firebase-config.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.6.5/split.min.js"></script>

    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
